<!DOCTYPE html>

<html>

    <head>
        <title>SAV</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link href="estiloIndex.css" rel="stylesheet" type="text/css" media="screen, projection" />
        <link href="estiloMain.css" rel="stylesheet" type="text/css" media="screen, projection" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

        <script>
            $(document).ready(function() {
                $("#cima").load("menuPrincipal.html");
            });

            var timer = 0;
            var item = 0;

            function openElement(num) {
                if (item)
                    item.style.visibility = 'hidden';
                item = document.getElementById(num);
                if (item)
                    item.style.visibility = 'visible';
            }

            function closeElement() {
                timer = window.setTimeout("if(item) item.style.visibility = 'hidden';", 500);
            }

            function keepSubmenu() {
                window.clearTimeout(timer);
            }
            
            function goto_URL(object) {
                window.location.href = object.options[object.selectedIndex].value;
            }

            document.onclick = closeElement;

        </script>

    </head>

    <body>
        <div id="base">
            <div id ="cima"></div>
            <p style="text-align: center;" class="titulo"><br><br>
                <strong>Bem vindo ao Sistema de Aluguel de Veículos.</strong><br>
            </p>
            <form style="margin-left: 40%;" action="./login.jsp" method="post">
                <br>Faça seu login!<br>
                <input type="submit" value="login" />
            </form>
            <form style="margin-left: 26%;" method="post" action="./index.html" onsubmit="return false;">
                <br>Não é cadastrado? O que está esperando?<br>
                <select style="margin-left: 5%;" name="selectName" >
                                <option selected disabled>Tipo de Cadastro</option>
                                <option value ="./Cliente_cadastrarLogin.jsp">Cliente</option>
                                <option value ="./Estacionamento_cadastrarLogin.jsp">Estacionamento</option>
                                <option value ="./Posto_cadastrarLogin.jsp">Posto</option>
                                <option value ="./Motorista_cadastrarLogin.jsp">Motorista</option>
                                <option value ="./Manutencao_cadastrarLogin.jsp">Manutenção</option>
                            </select>
                <input type="submit" value="cadastre-se" onclick="goto_URL(this.form.selectName)"/><br>
            </form>
        </div >
    </body>
</html>
